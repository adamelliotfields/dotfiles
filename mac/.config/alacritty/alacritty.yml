# import:
#   - ~/.dracula/themes/alacritty/dracula-pro.yml

env:
  TERM: xterm-256color
  TERM_PROGRAM: Alacritty.app

window:
  decorations: transparent
  padding:
    x: 16
    y: 32

font:
  size: 24.0
  offset:
    y: 4
  normal:
    # can't use MonoLisa until Alacritty allows fallback fonts for symbols
    family: CaskaydiaCove Nerd Font

cursor:
  style:
    blinking: On

mouse:
  hide_when_typing: false

shell:
  program: /usr/local/bin/fish

# https://github.com/alacritty/alacritty-theme/blob/master/themes/github_light_default.yaml
colors:
  primary:
    background: '0xffffff'
    foreground: '0x0e1116'
  normal:
    black:   '0x24292f'
    red:     '0xcf222e'
    green:   '0x116329'
    yellow:  '0x4d2d00'
    blue:    '0x0969da'
    magenta: '0x8250df'
    cyan:    '0x1b7c83'
    white:   '0x6e7781'
  bright:
    black:   '0x57606a'
    red:     '0xa40e26'
    green:   '0x1a7f37'
    yellow:  '0x633c01'
    blue:    '0x218bff'
    magenta: '0xa475f9'
    cyan:    '0x3192aa'
    white:   '0x8c959f'
  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xa40e26' }
