import:
  - ~/.dracula/themes/alacritty/dracula-pro-van-helsing.yml

env:
  TERM: xterm-256color
  TERM_PROGRAM: Alacritty.app

window:
  decorations: transparent
  padding:
    x: 16
    y: 32

font:
  size: 20.0
  offset:
    y: 4
  normal:
    # can't use MonoLisa until Alacritty allows fallback fonts for symbols
    family: CaskaydiaCove Nerd Font

cursor:
  style:
    blinking: On

mouse:
  hide_when_typing: false

shell:
  program: /usr/local/bin/fish

